<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Sporty Shoes</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      
   </head>
   <body>
      <th:block th:include="/_header"></th:block>
      <th:block th:include="/_menu"></th:block>

      <div class="page-title">User List</div>
      <div>Total User Count: <span th:utext="${paginationResult.totalRecords}"></span></div>
      <table border="1" style="width:100%">
         <tr>
            <th>User Name</th>
            <th>Role</th>
            <th>View</th>
         </tr>
         <tr th:each="userInfo : ${paginationResult.list}">
            <td th:utext="${userInfo.userName}"></td>
            <td th:utext="${userInfo.userRole}"></td>
            <!-- <td style="color:red;" th:utext="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}"> -->
            <!-- </td> -->
            <!-- <td><a th:href="@{|/admin/order?orderId=${userInfo.id}|}">View</a></td> -->
         </tr>
      </table>
      <div class="page-navigator" th:if="${paginationResult.totalPages > 1}" >
         <th:block th:each="page: ${paginationResult.navigationPages}">
            <a th:if="${page != -1}" class="nav-item"
               th:href="@{|/admin/userList?page=${page}|}" th:utext="${page}"></a>
               
            <span th:if="${page == -1}" class="nav-item"> ... </span>
         </th:block>
      </div>

      
   </body>
</html>
