<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SportyShoes</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>

	<div class="title">Reset Password</div>

	<div class="login-container">

		<!-- /login?error=true -->
		<th:block
			th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">

			<div th:if="${#request.getParameter('error') == 'true'}"
				style="color: red; margin: 10px 0px;">Please enter correct
				password</div>
		</th:block>
		<form method="POST" th:action="@{/j_spring_security_check}">
			<table>
				<tr>
					<td>Old Password *</td>
					<td><input type="password" name="oldpass" /></td>
				</tr>
				<tr>
					<td>New Password *</td>
					<td><input type="password" name="newpass" /></td>
				</tr>
				<tr>
					<td>Confirm Password *</td>
					<td><input  type="password" name="confirmpass" /></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input class="btn btn-primary" type="submit" value="Change Password" /></td>
				</tr>
			</table>
		</form>

	</div>

</body>
</html>
