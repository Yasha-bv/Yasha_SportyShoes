<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8">
<title>Product List</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>

	<div class="list-container">
		<div class="title">Product List</div>

<label for="cars">Choose a product category:</label>

<select name="Shoes" id="shoescat">
  <option value="volvo">Shoes</option>
  <option value="saab">Flipflops</option>
  <option value="mercedes">Sneakers</option>
</select>

	<div class="lists">

		<div class="product-preview-container"
			th:each="prodInfo : ${paginationProducts.list}">
			<div class="card" style="width: 18rem;">
				<img th:src="@{|/productImage?code=${prodInfo.code}|}"
					class="card-img-top">
				<div class="card-body">
					<div class="texts">
						<span class="product-title" th:utext="${prodInfo.name}"></span> 
						<div>Price: $ <span
							th:utext="${#numbers.formatDecimal(prodInfo.price,3,0,'COMMA')}"></span></div>
					</div>
					<br> <a th:href="@{|/buyProduct?code=${prodInfo.code}|}"
						class="btn btn-primary" id="card-button">Buy Now</a><br>
					<br>
					<th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
						<a th:href="@{|/admin/product?code=${prodInfo.code}|}"
							class="btn btn-primary" id="card-button">Edit Product</a>
					</th:block>
				</div>
			</div>
</div>

			</th:block>
		</ul> -->
		</div>

		<br />
		<div class="page-navigator"
			th:if="${paginationProducts.totalPages > 1}">
			<th:block th:each="page : ${paginationProducts.navigationPages}">

				<a th:href="@{|/productList?page=${page}|}" th:if="${page != -1}"
					class="nav-item" th:utext="${page}"></a>

				<span class="nav-item" th:if="${page == -1}"> ... </span>

			</th:block>
		</div>
	</div>

</body>
</html>
